<!DOCTYPE html>
<html lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>jQueryの練習</title>
</head>
<body>
	<p>jQueryの練習</p>
	<ul id = "main">
		<li>0</li>
		<li class="item">1</li>
		<li class="item">2</li>
		<li>
			3
			<ul id = "sub">
				<li>3-0</li>
				<li>3-1</li>
				<li class="item">3-2</li>
				<li class="item">3-3</li>
				<li>3-4</li>
			</ul>
		</li>
	</ul>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script>
		// $(document).ready(function() {
		$(function() {
			// セレクタ：処理対象となるDOM要素を指定する記法
			// メソッド：処理
			// メソッドチェーン：処理を繋げて書くこと

			// html要素：p h1 ul 等
			$('p').css('color', 'red');

			// id要素： #main
			$('#sub').css('color', 'red');

			// class： .item
			$('.item').css('color', 'red');
		});
	</script>
</body>
</html>
